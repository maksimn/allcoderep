<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Табло аэропорта</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <style>
        body { font-family: Tahoma, sans-serif; }
        .main {
            position: relative;
            top: 15px;
            left: 15px;
        }
        h3 {
            font-weight: bold;
            margin: 10px;
        }
        .table { 
            display: table; 
            border-collapse: collapse;
            table-layout: fixed;
            overflow: hidden;
        }
        .row { display: table-row; }
        .cell { 
            display: table-cell; 
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
        .thead { display: table-header-group; }
        .tbody { display: table-row-group; }

        #departures:checked ~ .table .departure, #arrivals:checked ~ .table .arrival {
            visibility: visible;
        }
        #departures:not(:checked) ~ .table .departure, #arrivals:not(:checked) ~ .table .arrival {
            visibility: collapse;
        }

        .flighttype {
            width: 100px;
            max-width: 100px;
        }
        .flightnum {
            width: 100px;
            max-width: 100px;
        }
        .companyname {
            width: 130px;
            max-width: 130px;
        }
        .companylogo {
            width: 70px;
            max-width: 70px;
        }
        .cell {
            height: 44px;
        }

        .tbody .row:hover {
            background-color: yellow;
        }
        
        .tbody .cell:hover::after {
            content: "";
            position: absolute;
            background-color: yellow;
            left: 0;
            top: -5000px;
            height: 10000px;
            width: 100%;
            z-index: -1;
        }

        .thead .row {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <h3>Расписание аэропорта</h3>
        <input id="departures" type="checkbox" checked /><label>Вылеты </label>
        <input id="arrivals" type="checkbox" checked /><label>Прилёты </label>
        <div class="table">
            <div class="thead">
                <div class="row">
                    <div class="cell flighttype">Тип рейса</div>
                    <div class="cell flightnum">№ рейса</div>
                    <div class="cell companyname">Авиакомпания</div>
                    <div class="cell companylogo">Лого</div>
                </div>
            </div>
            <div class="tbody">
                <div class="row departure">
                    <div class="cell">Вылет</div>
                    <div class="cell">AB 1234</div>
                    <div class="cell">Аэрофлот</div>
                    <div class="cell"><img src="logos/aeroflot.jpg" /></div>                    
                </div>
                <div class="row arrival">
                    <div class="cell">Прилет</div>
                    <div class="cell">NG 1492</div>
                    <div class="cell">Люфтганза</div>
                    <div class="cell"><img src="logos/lufthansa.jpg" /></div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
